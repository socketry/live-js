name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    name: Node.js ${{matrix.node}} on ${{matrix.os}}
    runs-on: ${{matrix.os}}-latest
    
    strategy:
      matrix:
        os:
          - ubuntu
        
        node:
          - "18"
          - "20"
          - "22"
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node}}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      timeout-minutes: 5
      run: npm test
